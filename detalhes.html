<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./estilo.css">
  <link rel="stylesheet" href="./cores-pokemom.css">
  <link rel="stylesheet" href="./destalhes.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Barra de Navegação-Header -->

  <header>
    <div class="container-navegacao">
      <div class="item-navegacao-esquerda">
        <h1>POKEDEX</h1>
      </div>
      <div class="item-navegacao-centro">
        <a id="btn-pesquisar" href=""><img src="./assets/pesquisa-icon.png">Pesquisar</a>
        <a href="index.html"><img src="./assets/home.png">Inicio</a>
        <a href="favoritos.html"><img src="./assets/Pokeball.png">Favoritos</a>
        <a href="pokemons.html"><img src="./assets/pikachu-icon.png">Pokémons</a>
      </div>
      <div class="item-navegacao-direita">
        <input type="text" id="barra-pesquisa" placeholder="Buscar">
        <div class="btn-menu-nav">
          <div></div>
          <div class="menu-direita"></div>
          <div class="menu-esquerda"></div>
          <div></div>
        </div>
      </div>
    </div>
  </header>

  <section class="info-container">
    <div class="pokedex grass">
        <div class="pokedex-ui">
          <div class="img-moldura moldura-pokedex-ui">
            <img src="">
            <div class="tipo-pokemom">
              <span>Grass</span>
            </div>
          </div>
          <h4>Bulbasaur</h4>
          <div class="stats">
            <span>HP:</span><span class="hp">45</span><br>
            <span>Atack:</span><span class="atack">50</span>
          </div>
        </div>

        <div class="pokedex-info grass">
          <h2>Bulbasaur</h2>
          <div><span>Weight:</span><span class="weight">6.9KG</span></div>
          <div><span>Height:</span><span class="height">0.7M</span></div>
          <div><span>Type:</span><span class="type">Grass</span></div>
          <h4>Description</h4>
          <p id="descricao">
            A strange seed was planted on its back at birth.The plant sprouts and grows with this POKéMON.
          </p>
          <div class="evolucoes-container">
            <img id="evo-1" src="">
            <span>-></span>
            <img id="evo-2" src="">
            <span>-></span>
            <img id="evo-3" src="">
          </div>
          <img class="fav" title="Favoritar" draggable="false" src="./assets/fav.png">
        </div>
    </div>
    <div class="comparar grass">
      <h2>Comparar Pokémom</h2>
      <div>
        <input type="text" id="busca-comparacao" placeholder="Buscar">
        <button id="comparar">Comparar</button>
      </div>
    </div>
  </section>

  <!-- Rodapé da Página -->
  <footer>
    <div>
      <h1>POKEDEX</h1>
    </div>
  </footer>
</body>

<script>
  document.getElementsByClassName('btn-menu-nav')[0].addEventListener('click', function(){
    document.getElementsByClassName('btn-menu-nav')[0].classList.toggle('show')
    document.getElementsByClassName('item-navegacao-centro')[0].classList.toggle('mostrar')
  })
</script>

</html>
