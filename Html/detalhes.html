<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"> <!-- Define o padrão de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
  <title>Pokedex</title> <!-- Título da aba do navegador -->

  <!-- Estilos principais da página -->
  <link rel="stylesheet" href="../Css/estilo.css">
  <link rel="stylesheet" href="../Css/cores-pokemom.css">
  <link rel="stylesheet" href="../Css/destalhes.css"> <!-- Possível erro de digitação: "destalhes" -->
  
  <!-- Importação das fontes do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Barra de navegação principal -->
  <header>
    <div class="container-navegacao">

      <!-- Lado esquerdo da barra (logo/título) -->
      <div class="item-navegacao-esquerda">
        <h1>POKEDEX</h1>
      </div>

      <!-- Centro da barra com links de navegação -->
      <div class="item-navegacao-centro">
        <a id="btn-pesquisar" href=""><img src="../assets/pesquisa-icon.png">Pesquisar</a>
        <a href="index.html"><img src="../assets/home.png">Inicio</a>
        <a href="favoritos.html"><img src="../assets/Pokeball.png">Favoritos</a>
        <a href="pokemons.html"><img src="../assets/pikachu-icon.png">Pokémons</a>
      </div>

      <!-- Lado direito da barra: campo de busca e botão menu -->
      <div class="item-navegacao-direita">
        <input type="text" id="barra-pesquisa" placeholder="Buscar"> <!-- Campo de pesquisa -->
        
        <!-- Botão tipo "hamburguer" para menu responsivo -->
        <div class="btn-menu-nav">
          <div></div>
          <div class="menu-direita"></div>
          <div class="menu-esquerda"></div>
          <div></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Container principal das informações do Pokémon -->
  <section class="info-container">
    <div class="pokedex">

        <!-- Parte visual da pokedex (lado esquerdo) -->
        <div class="pokedex-ui">
          <!-- Moldura da imagem do Pokémon -->
          <div class="img-moldura moldura-pokedex-ui">
            <img id="poke-img" src=""> <!-- Imagem do Pokémon -->
            <div class="tipo-pokemom">
              <span class="type">Grass</span> <!-- Tipo principal (exemplo) -->
            </div>
          </div>

          <!-- Nome do Pokémon -->
          <h4 class="nome">Bulbasaur</h4>

          <!-- Estatísticas básicas -->
          <div class="stats">
            <span>HP:</span><span class="hp">45</span><br>
            <span>Atack:</span><span class="atack">50</span>
          </div>
        </div>

        <!-- Informações detalhadas do Pokémon -->
        <div class="pokedex-info">
          <h2 class="nome">Single Strike Gigantamax Urshifu</h2> <!-- Nome completo -->
          
          <!-- Peso e altura -->
          <div><span>Weight:</span><span id="weight">6.9</span>KG</div>
          <div><span>Height:</span><span id="height">0.7</span>M</div>

          <!-- Tipo -->
          <div><span>Type:</span><span class="type">Grass</span></div>

          <!-- Descrição -->
          <h4>Description</h4>
          <p id="descricao">
            A strange seed was planted on its back at birth.The plant sprouts and grows with this POKéMON.
          </p>

          <!-- Linha de evoluções -->
          <div class="evolucoes-container">
            <img class="evo" src=""> <!-- Primeira forma -->
            <span>-></span>
            <img class="evo" src=""> <!-- Segunda forma -->
            <span>-></span>
            <img class="evo" src=""> <!-- Terceira forma -->
          </div>

          <!-- Ícone para favoritar -->
          <img class="fav" title="Favoritar" draggable="false" src="../assets/fav.png">
        </div>
    </div>

    <!-- Seção de comparação de Pokémon -->
    <div class="comparar">
      <h2>Comparar Pokémom</h2>
      <div>
        <input type="text" id="busca-comparacao" placeholder="Buscar"> <!-- Campo de busca -->
        <button id="comparar">Comparar</button> <!-- Botão de ação -->
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div>
      <h1>POKEDEX</h1>
    </div>
  </footer>
</body>

<!-- Script para controlar o menu responsivo -->
<script>
  document.getElementsByClassName('btn-menu-nav')[0].addEventListener('click', function(){
    document.getElementsByClassName('btn-menu-nav')[0].classList.toggle('show')
    document.getElementsByClassName('item-navegacao-centro')[0].classList.toggle('mostrar')
  })
</script>

<!-- Script externo para carregar dados do Pokémon -->
<script src="../JavaScript/detalhes.js"></script>

</html>
