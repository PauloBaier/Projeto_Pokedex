<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./estilo.css">
  <link rel="stylesheet" href="./cores-pokemom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Barra de Navegação-Header -->

  <header>
    <div class="container-navegacao">
      <div class="item-navegacao-esquerda">
        <h1>POKEDEX</h1>
      </div>
      <div class="item-navegacao-centro">
        <a id="btn-pesquisar" href=""><img src="./assets/pesquisa-icon.png">Pesquisar</a>
        <a href="index.html"><img src="./assets/home.png">Inicio</a>
        <a href="favoritos.html"><img src="./assets/Pokeball.png">Favoritos</a>
        <a href="pokemons.html"><img src="./assets/pikachu-icon.png">Pokémons</a>
      </div>
      <div class="item-navegacao-direita">
        <input type="text" id="barra-pesquisa" placeholder="Buscar">
        <div class="btn-menu-nav">
          <div></div>
          <div class="menu-direita"></div>
          <div class="menu-esquerda"></div>
          <div></div>
        </div>
      </div>
    </div>
  </header>

  <section class="filtros">
    <h2>Filtrar:</h2>
    <div class="container-filtro">
      <div class="filtro normal">Normal</div>
      <div class="filtro fire">Fire</div>
      <div class="filtro water">Water</div>
      <div class="filtro eletric">Electric</div>
      <div class="filtro grass">Grass</div>
      <div class="filtro ice">Ice</div>
      <div class="filtro fighting">Fighting</div>
      <div class="filtro poison">Poison</div>
      <div class="filtro ground">Ground</div>
      <div class="filtro flying">Flying</div>
      <div class="filtro psychic">Psychic</div>
      <div class="filtro bug">Bug</div>
      <div class="filtro rock">Rock</div>
      <div class="filtro ghost">Ghost</div>
      <div class="filtro dragon">Dragon</div>
      <div class="filtro dark">Dark</div>
      <div class="filtro steel">Steel</div>
      <div class="filtro fairy">Fairy</div>
    </div>
  </section>

  <section class="paginacao">
      <div class="paginacao-grid-container">
        
      </div>

    
      <div class="marcacao-pagina">
        <div id="anterior"></div>
        <div><input type="text" id="pagina-atual" value="1"></div>
        <div id="proxima"></div>
      </div>
    </section>

  <!-- Rodapé da Página -->
  <footer>
    <div>
      <h1>POKEDEX</h1>
    </div>
  </footer>
</body>

<script>
  document.getElementsByClassName('btn-menu-nav')[0].addEventListener('click', function(){
    document.getElementsByClassName('btn-menu-nav')[0].classList.toggle('show')
    document.getElementsByClassName('item-navegacao-centro')[0].classList.toggle('mostrar')
  })
</script>
<script src="./JavaScript/pokemons.js" type="module"></script>

</html>
